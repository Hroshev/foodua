<section class="basket">
    <div class="basket__container">
        <h2 class="basket__title">Ваш кошик</h2>
        <div class="basket__inner">
            <!-- Form -->
            <form class="basket__form" action="#" method="get">
                <h3 class="basket__form-title">Адреса доставки</h3>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="name">Ім'я</label>
                    <input type="text" id="name" name="name" value="" required>
                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="lastname">Прізвище</label>
                    <input type="text" id="lastname" name="lastname" value="" required>
                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="region">Область</label>
                    <input type="text" id="region" name="region" value="" required>
                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="city">Місто</label>
                    <input type="text" id="city" name="city" value="" required>
                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="post-officeNP">Відділення Нової Пошти</label>
                    <input type="text" id="post-officeNP" name="post-officeNP" value="" required>
                </div>
                <h3 class="basket__form-title">Покупець</h3>
                <div class="basket__form-inner">
                    <label class="basket__form-lable required-field" for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" value="" required>
                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable" for="">Передзвонити для підтвердження замовлення?</label>

                    <div class="basket__form-radio">
                        <label class="basket__form-lable" for="yesanswer">
                            <input class="basket__real-radio" type="radio" checked id="yesanswer" name="callback"
                                value="yesanswer">
                            <span class="basket__custome-radio"></span>
                            Так
                        </label>
                    </div>

                    <div class="basket__form-radio">
                        <label class="basket__form-lable" for="noanswer">
                            <input class="basket__real-radio" type="radio" id="noanswer" name="callback"
                                value="noanswer">
                            <span class="basket__custome-radio"></span>
                            Ні
                        </label>
                    </div>

                </div>
                <div class="basket__form-inner">
                    <label class="basket__form-lable" for="email">Email</label>
                    <input type="email" id="email" name="email" value="">
                </div>
                <h3 class="basket__form-title">Спосіб доставки</h3>

                <div class="basket__form-radio">
                    <label class="basket__form-lable" for="post-office">
                        <input class="basket__real-radio" type="radio" checked id="post-office" name="shipping"
                            value="post-office">
                        <span class="basket__custome-radio"></span>
                        Нова пошта: Доставка у відділення
                    </label>
                </div>

                <div class="basket__form-radio">
                    <label class="basket__form-lable" for="courier">
                        <input class="basket__real-radio" type="radio" id="courier" name="shipping" value="courier">
                        <span class="basket__custome-radio"></span>
                        Нова пошта: Доставка кур'єром (за тарифами Нової Пошти)
                    </label>
                </div>

                <h3 class="basket__form-title">Спосіб оплати</h3>

                <div class="basket__form-radio">
                    <label class="basket__form-lable" for="bank-card">
                        <input class="basket__real-radio" type="radio" checked id="bank-card" name="payment"
                            value="bank-card">
                        <span class="basket__custome-radio"></span>
                        Visa / Mastercard / Приват24 (Liqpay)
                    </label>
                </div>

                <div class="basket__form-radio">
                    <label class="basket__form-lable" for="delivery-payment">
                        <input class="basket__real-radio" type="radio" id="delivery-payment" name="payment"
                            value="delivery-payment">
                        <span class="basket__custome-radio"></span>
                        Оплата при отриманні
                    </label>
                </div>

                <h3 class="basket__form-title">Коментарій</h3>
                <textarea class="basket__form-textarea" name="commentary" id="commentary"
                    placeholder="Коментарій"></textarea>

                <button class="basket__form-button" type="submit">Оформити замовлення</button>
            </form>
            <!-- //Form -->
            <div class="basket__products">
                <div class="basket__products-box">

                    <!-- <div class="basket__products-inner">
                        <div class="basket__products-image">
                            <img src="@img/penut-butter/peanut-butter.png" alt="peanut-butter">
                        </div>
                        <div class="basket__products-content">
                            <h3 class="basket__products-name">Просто Паста Кокосова</h3>
                            <div class="basket__products-info">
                                <p class="basket__products-grams">110г</p>
                                <h5 class="basket__products-price">87</h5>
                            </div>
                            <div class="basket__products-counter">
                                <div class="basket__products-control" data-action="minus">-</div>
                                <div class="basket__products-current" data-counter>1</div>
                                <div class="basket__products-control" data-action="plus">+</div>
                            </div>
                        </div>
                        <div class="basket__products-dele" data-close="delete">x</div>
                    </div> -->

                </div>
                <hr>
                <div class="basket__products-wrap">
                    <h5 class="basket__products-shipping">Доставка:</h5>
                    <h6 class="basket__shipping">за тарифами Нової Пошти</h6>
                </div>
                <div class="basket__products-wrap">
                    <h5 class="basket__products-result">Підсумок:</h5>
                    <h6 class="basket__result">87</h6>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="more">
    <div class="more__circle"></div>
    <div class="more__container">
        <div class="more__img">
            <img class="more__img-picture" src="@img/cart/cart__all-peanut.png" alt="Арахисова паста">
        </div>
        <h2 class="title more__title">Приймаємо замовлення</h2>
        <p class="more__text">Найближча відправка — кожен день</p>
        <a class="button more__button" href="/#features__peanut-butter">За покупками!</a>
